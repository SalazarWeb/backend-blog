services:
  - type: web
    name: blog-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: blog-backend
          property: port
    healthCheckPath: /api/health